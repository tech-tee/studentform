<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Student Form</h1>
        <form id="studentForm" action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required> 

            <label for="matric_number">Matric Number:</label>
            <input type="text" id="matric_number" name="matric_number" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="program">Program:</label>
            <select id="program" name="program" required>
                <option value="">Select</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Information Technology">Information Technology</option> <!-- Fixed spelling -->
            </select>
            
            <label for="level">Level:</label>
            <select id="level" name="level" required onchange="updateCourses()">
                <option value="">Select</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
            </select>
            
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <!-- Courses will be dynamically added here -->
            </select>
            
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    
</body>
</html>
